
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Embed Launcher</title>
  <style>
    /* ===== Base ===== */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Noto Sans", sans-serif;
      background: radial-gradient(circle at top left, #1b2735, #090a0f);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 40px;
      letter-spacing: 1px;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }

    /* ===== Container ===== */
    .container {
      display: flex;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      padding: 25px 30px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    /* ===== Input ===== */
    input[type="text"] {
      width: 320px;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 15px;
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.15);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      background-color: rgba(255,255,255,0.15);
      box-shadow: inset 0 0 0 1px #0078ff, 0 0 10px #0078ff55;
    }

    /* ===== Button ===== */
    button {
      background: linear-gradient(135deg, #0078ff, #00bfff);
      border: none;
      border-radius: 8px;
      padding: 12px 22px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(0, 120, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #3395ff, #33ccff);
      box-shadow: 0 6px 18px rgba(0, 120, 255, 0.4);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.97);
    }

    /* ===== Footer ===== */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #aaa;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    /* ===== Responsive ===== */
    @media (max-width: 480px) {
      .container {
        flex-direction: column;
        width: 90%;
      }
      input[type="text"] {
        width: 100%;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>URL Embed Launcher</h1>
  <div class="container">
    <input type="text" id="urlInput" placeholder="https://example.com">
    <button id="openBtn">Open</button>
  </div>

  <footer>Â© 2025 URL Embed Launcher</footer>

  <script>
    const input = document.getElementById('urlInput')
    const button = document.getElementById('openBtn')

    function openInNewTab() {
      let url = input.value.trim()
      if (!url) {
        alert('Please enter a URL.')
        return
      }

      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url
      }

      const newTab = window.open('about:blank', '_blank')
      if (!newTab) {
        alert('Popup was blocked. Please allow popups for this site.')
        return
      }

      // Write full-screen embed page
      newTab.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>Embedded View</title>
          <style>
            html, body {
              margin: 0;
              padding: 0;
              height: 100%;
              width: 100%;
              overflow: hidden;
              background: #000;
            }
            iframe {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              border: none;
            }
            .loader {
              position: fixed;
              top: 50%;
              left: 50%;
              width: 60px;
              height: 60px;
              margin-top: -30px;
              margin-left: -30px;
              border: 6px solid rgba(255,255,255,0.1);
              border-top: 6px solid #00aaff;
              border-radius: 50%;
              animation: spin 1s linear infinite;
              z-index: 1000;
            }
            @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
          </style>
        </head>
        <body>
          <div class="loader" id="loader"></div>
          <iframe src="${url}" allowfullscreen onload="document.getElementById('loader').style.display='none'"></iframe>
        </body>
        </html>
      `)
      newTab.document.close()
    }

    button.addEventListener('click', openInNewTab)
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') openInNewTab()
    })
  </script>
</body>
</html>
