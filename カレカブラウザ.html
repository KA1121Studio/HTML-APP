
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/1/19/Google_Classroom_Logo.svg" />
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <iframe src="https://example.com" frameborder="0"></iframe>

  <script>
    // URLを変えたい場合はここを編集
    const targetURL = "https://kareka.ddo.jp/"
    document.querySelector("iframe").src = targetURL
  </script>
</body>
</html>
